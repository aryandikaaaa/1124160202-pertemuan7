<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Zebra Striped Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #dddddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #D6EEEE;
    }
  </style>
</head>
<body>

  <h2>HTML-table </h2>
  <p>Untuk tabel bergaris zebra, gunakan pemilih nth-child() dan tambahkan warna latar belakang ke semua baris tabel genap (atau ganjil).</p>

  <table>
    <tr>
      <th>MON</th>
      <th>TUE</th>
      <th>WED</th>
      <th>THU</th>
      <th>FRI</th>
      <th>SAT</th>
      <th>SUN</th>
    </tr>

    </tr>
    <tr>
      <td></td>

      <td></td>
      <td></td>
    </tr>
  </table>

</body>
</html>
