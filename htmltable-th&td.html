<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Tabel</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>HTML TABLE-TH & TD</h1>
    <table>
        <thead>
            <tr>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
                <th>SAT</th>
                <th>SUN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Arya</td>
                <td>diki</td>
                <td>fadila</td>
                <td>harnum</td>
                <td>siti</td>
                <td>dandan</td>
                <td>toki</td>
            </tr>
            <tr>
                <td>arashi</td>
                <td>arya</td>
                <td>danu</td>
                <td>bayu</td>
                <td>daffa</td>
                <td>wahtu</td>
                <td>tani</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
